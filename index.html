<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Shoes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&family=Nunito:ital,wght@1,600&family=Open+Sans:ital,wght@1,700&family=Poppins:wght@500&family=Rubik+Mono+One&display=swap" rel="stylesheet"> 
</head>
<body>
    <!--modello uno-->
    <section class="container primo clearfix" id="primo-container">
        <figure class="shoes modello-uno">
            <img src="img/01.png" alt="scarpa uno"></img>
            <div class="testo titolo-uno"></div>
        </figure>


    </section>

    <!--modello due-->
    <section class="container secondo clearfix" id="secondo-container">
        <figure class="shoes modello-due">

            <div class="testo titolo-due"></div>
        </figure>
    </section>

    <!--modello tre-->
    <section class="container terzo" id="terzo-container">
        <figure class="shoes modello-tre">

            <div class="testo titolo-tre"></div>
        </figure>
    </section>
    
</body>
</html>
